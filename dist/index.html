<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>ToDo</title><script defer="defer" src="bundle.js"></script></head><body><header class="header"><h1>ToDo List</h1></header><nav class="nav"><div class="projects"><h2>My Projects<hr/></h2><ul class="projectsList"></ul></div><div class="newProject"><button class="newProjectBtn">New Project</button><form class="newProjectName hidden slideIn"><input placeholder="project name" id="newProjectNameInput" min="1"/><div><span id="projectNameDoneBtn" class="material-symbols-outlined">done </span><span id="projectNameCloseBtn" class="material-symbols-outlined">close</span></div></form></div></nav><div class="content"><table class="tasksTable"><colgroup><col/><col style="width: 60%"/></colgroup><thead><tr><th>Done</th><th>Tasks</th><th>Due</th><th>Importance</th></tr></thead><tbody></tbody><tfoot><tr id="newTask"><td></td><td><button class="newTaskBtn" type="button">+ New Task</button></td><td></td><td></td></tr></tfoot></table><form class="taskForm hidden"><ul><li><label for="newTaskInput">Task</label> <input id="newTaskInput"/></li><li><label for="dueDateInput">Due</label> <input id="dueDateInput" type="date"/></li><li><fieldset><legend>Imporatance</legend><div><label for="high">High</label> <input value="high" name="importance" id="high" type="radio"/> <label for="medium">Medium</label> <input value="medium" name="importance" id="medium" type="radio"/> <label for="low">Low</label> <input checked="checked" value="low" name="importance" id="low" type="radio"/></div></fieldset></li><li><div><span id="addTaskBtn" class="material-symbols-outlined">done </span><span id="closeTaskFormBtn" class="material-symbols-outlined">close</span></div></li></ul><div></div></form></div></body></html>
