<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body>
    <header class="header"><h1>ToDo List</h1></header>
    <nav class="nav">
      <div class="projects">
        <h2>
          My Projects
          <hr />
        </h2>
        <ul class="projectsList"></ul>
      </div>
      <div class="newProject">
        <button class="newProjectBtn">New Project</button>
        <form class="newProjectName hidden slideIn">
          <input placeholder="project name" id="newProjectNameInput" min="1" type="text" />
          <div>
            <span id="projectNameDoneBtn" class="material-symbols-outlined"> done </span>

            <span id="projectNameCloseBtn" class="material-symbols-outlined"> close </span>
          </div>
        </form>
      </div>
    </nav>
    <div class="content">
      <table class="tasksTable">
        <colgroup>
          <col />
          <col style="width: 75%" />
        </colgroup>
        <thead>
          <tr>
            <th>Done</th>
            <th>Tasks</th>
            <th>Due</th>
            <th>Importance</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" /></td>
            <td>Make this project</td>
            <td>Till next week</td>
            <td>Very important</td>
          </tr>
          <tr>
            <td><input type="checkbox" /></td>
            <td>Make this project</td>
            <td>Till next week</td>
            <td>Very important</td>
          </tr>
          <tr>
            <td><input type="checkbox" /></td>
            <td>Make this project</td>
            <td>Till next week</td>
            <td>Very important</td>
          </tr>
        </tbody>
        <tfoot>
          <tr id="newTask">
            <td></td>
            <td><button class="newTaskBtn" type="button">+ New Task</button></td>
            <td></td>
            <td></td>
          </tr>
          <tr id="newTaskForm" class="hidden">
            <td>
              <div>
                <span id="closeTaskFormBtn" class="material-symbols-outlined"> close </span>
                <span id="addTaskFormBtn" class="material-symbols-outlined"> done </span>
              </div>
            </td>
            <td><input id="newTaskInput" type="text" /></td>
            <td><input id="dueDateInput" type="date" /></td>
            <td>
              <label for="importance"></label>
              <select name="importance" id="importance">
                <option value="low">Low</option>
                <option selected value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
