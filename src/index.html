<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  </head>
  <body>
    <header class="header"><h1>ToDo List</h1></header>
    <nav class="nav">
      <div class="newProject">
        <button class="newProjectBtn">New Project</button>
        <form class="newProjectName hidden">
          <input placeholder="project name" id="name" type="text" />
          <div>
            <button id="projectNameDoneBtn" type="button">
              <span class="material-symbols-outlined"> done </span>
            </button>
            <button id="projectNameCloseBtn" type="button">
              <span class="material-symbols-outlined"> close </span>
            </button>
          </div>
        </form>
      </div>
    </nav>
    <div class="content"></div>
  </body>
</html>
